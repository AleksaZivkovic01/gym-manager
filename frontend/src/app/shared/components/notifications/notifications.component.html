<div class="notifications-container">
  <div class="header">
    <h1>Inbox</h1>
    <div class="header-actions">
      <button *ngIf="unreadCount > 0" class="btn-mark-all" (click)="markAllAsRead()">
        Mark All as Read
      </button>
      <button *ngIf="notifications.length > 0" class="btn-delete-all" (click)="deleteAll()">
        Delete All
      </button>
    </div>
  </div>

  <div *ngIf="loading" class="loading">
    <p>Loading...</p>
  </div>

  <div *ngIf="!loading && notifications.length === 0" class="no-notifications">
    <p>You don't have any notifications.</p>
  </div>

  <div *ngIf="!loading && notifications.length > 0" class="notifications-list">
    <div 
      *ngFor="let notification of notifications" 
      class="notification-item"
      [class.unread]="!notification.isRead">
      <div class="notification-content" (click)="markAsRead(notification)">
        <p class="message">{{ notification.message }}</p>
        <span class="date">{{ formatDate(notification.createdAt) }}</span>
      </div>
      <div class="notification-actions">
        <span *ngIf="!notification.isRead" class="unread-badge">NOVO</span>
        <button class="btn-delete" (click)="deleteNotification(notification, $event)" title="Delete">
          âœ•
        </button>
      </div>
    </div>
  </div>
</div>
