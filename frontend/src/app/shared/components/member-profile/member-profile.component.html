<section class="profile-section">
  <div class="profile-header">
    <h1>My Profile</h1>
    <p class="subtitle">Update your personal information</p>
  </div>

  <div class="profile-content" *ngIf="!loading">
    <div class="card profile-card">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <!-- Success Message -->
        <div class="message success" *ngIf="successMessage">
          {{ successMessage }}
        </div>

        <!-- Error Message -->
        <div class="message error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <!-- Name Field -->
        <div class="form-group">
          <label for="name">
            Name and Surname <span class="required">*</span>
          </label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Unesite ime i prezime"
            [class.invalid]="profileForm.controls.name.invalid && profileForm.controls.name.touched"
          />
          <div
            class="error-message"
            *ngIf="profileForm.controls.name.invalid && profileForm.controls.name.touched"
          >
            Required field.
          </div>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email">
            Email <span class="required">*</span>
          </label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Unesite email adresu"
            [class.invalid]="profileForm.controls.email.invalid && profileForm.controls.email.touched"
          />
          <div
            class="error-message"
            *ngIf="profileForm.controls.email.invalid && profileForm.controls.email.touched"
          >
            <span *ngIf="profileForm.controls.email.errors?.['required']">Required field.</span>
            <span *ngIf="profileForm.controls.email.errors?.['email']">Email must be valid.</span>
          </div>
        </div>

        <!-- Password Change Section -->
        <div class="password-section">
          <!-- Old Password Field -->
          <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input
              type="password"
              id="oldPassword"
              formControlName="oldPassword"
              placeholder="Unesite staru lozinku"
            />
            <div
              class="error-message"
              *ngIf="profileForm.controls.newPassword.value && !profileForm.controls.oldPassword.value && profileForm.controls.oldPassword.touched"
            >
              Old password is required to change password.
            </div>
          </div>

          <!-- New Password Field -->
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input
              type="password"
              id="newPassword"
              formControlName="newPassword"
              placeholder="Enter new password (min. 6 characters)"
              [class.invalid]="profileForm.controls.newPassword.invalid && profileForm.controls.newPassword.touched"
            />
            <div
              class="error-message"
              *ngIf="profileForm.controls.newPassword.invalid && profileForm.controls.newPassword.touched"
            >
              <span *ngIf="profileForm.controls.newPassword.errors?.['minlength']">Password must be at least 6 characters.</span>
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input
              type="password"
              id="confirmPassword"
              formControlName="confirmPassword"
              placeholder="Confirm new password"
              [class.invalid]="profileForm.controls.confirmPassword.errors?.['passwordMismatch'] && profileForm.controls.confirmPassword.touched"
            />
            <div
              class="error-message"
              *ngIf="profileForm.controls.confirmPassword.errors?.['passwordMismatch'] && profileForm.controls.confirmPassword.touched"
            >
              Passwords do not match.
            </div>
          </div>
        </div>

        <!-- Level Field -->
        <div class="form-group">
          <label for="level">
            Level <span class="required">*</span>
          </label>
          <select
            id="level"
            formControlName="level"
            [class.invalid]="profileForm.controls.level.invalid && profileForm.controls.level.touched"
          >
            <option value="beginner">Beginner</option>
            <option value="medium">Medium</option>
            <option value="expert">Expert</option>
          </select>
          <div
            class="error-message"
            *ngIf="profileForm.controls.level.invalid && profileForm.controls.level.touched"
          >
            Select level.
          </div>
        </div>

        <!-- Form Actions -->
        <div class="form-actions">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="cancel()"
            [disabled]="isSubmitting"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="profileForm.invalid || isSubmitting"
          >
            <span *ngIf="!isSubmitting">Save changes</span>
            <span *ngIf="isSubmitting">Saving...</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="loading" *ngIf="loading">
    <p>Loading data...</p>
  </div>
</section>
