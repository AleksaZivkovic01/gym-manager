<section class="pending-users">
  <div class="header">
    <h1>Pending Users</h1>
    <button (click)="loadPendingUsers()" class="refresh-btn">Refresh</button>
  </div>

  <div class="loading" *ngIf="loading">
    <p>Loading users...</p>
  </div>

  <div class="error" *ngIf="error && !loading">
    <p>{{ error }}</p>
  </div>

  <div class="no-users" *ngIf="!loading && !error && pendingUsers.length === 0">
    <p>No users on waiting list.</p>
  </div>

  <div class="users-list" *ngIf="!loading && !error && pendingUsers.length > 0">
    <div class="user-card" *ngFor="let user of pendingUsers">
      <div class="user-info">
        <div class="user-header">
          <h3>{{ user.email }}</h3>
          <span class="role-badge" [class.member]="user.role === 'member'" [class.trainer]="user.role === 'trainer'">
            {{ getRoleLabel(user.role) }}
          </span>
        </div>
        <p class="user-details">{{ getUserDetails(user) }}</p>
        <p class="status-info">
          <strong>Status:</strong> 
          <span class="status-pending">Waiting for approval</span>
        </p>
      </div>
      <div class="user-actions">
        <button class="btn-approve" (click)="approveUser(user)">
            ✓ Approve
        </button>
        <button class="btn-reject" (click)="rejectUser(user)">
          ✗ Reject
        </button>
      </div>
    </div>
  </div>
</section>
