<div class="member-list-container">
  <div class="header-section">
    <h2>Članovi</h2>
    <button class="btn-add" (click)="addMember()">Dodaj člana</button>
  </div>

  <div class="filter-section">
    <input 
      type="text" 
      class="search-input" 
      placeholder="Pretraži po imenu i prezimenu..." 
      [(ngModel)]="searchTerm"
    />
  </div>

  <div class="table-container">
    <table class="data-table">
      <thead>
        <tr>         
          <th>Ime i Prezime</th>
          <th>Nivo</th>
          <th>Paket</th>
          <th>Status</th>
          <th>Akcije</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let m of filteredMembers; trackBy: trackById">
          <td>{{ m.name }}</td>
          <td>{{ m.level }}</td>
          <td>
            <span *ngIf="m.package">{{ m.package.name }}</span>
            <span *ngIf="!m.package" class="no-package">Nema paketa</span>
          </td>
          <td>
            <span [class]="m.isActive ? 'status-active' : 'status-inactive'">
              {{ m.isActive ? 'Aktivan' : 'Neaktivan' }}
            </span>
          </td>
          <td class="actions">
            <button class="btn-edit" (click)="editMember(m.id)">Izmeni</button>
            <button class="btn-delete" (click)="deleteMember(m.id)">Obriši</button>
          </td>
        </tr>
        <tr *ngIf="filteredMembers.length === 0">
          <td colspan="5" class="empty-message" *ngIf="members.length === 0">Nema članova</td>
          <td colspan="5" class="empty-message" *ngIf="members.length > 0 && filteredMembers.length === 0">Nema rezultata pretrage</td>
          <td colspan="6" class="empty-message">Nema članova</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
