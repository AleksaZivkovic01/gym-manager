<div class="member-form-container">
  <div class="form-header">
    <h2>{{ isEdit ? 'Edit member' : 'Add member' }}</h2>
  </div>

  <form [formGroup]="memberForm" (ngSubmit)="save()" class="member-form">
    <div class="form-group">
      <label for="name">Name and surname *</label>
      <input 
        id="name"
        type="text" 
        formControlName="name"
        class="form-input"
        [class.error]="memberForm.get('name')?.invalid && memberForm.get('name')?.touched"
        placeholder="Enter name and surname">
      <span *ngIf="memberForm.get('name')?.invalid && memberForm.get('name')?.touched" class="error-message">
        Name and surname are required
      </span>
    </div>

    <div class="form-group">
      <label for="level">Level *</label>
      <select 
        id="level"
        formControlName="level"
        class="form-select"
        [class.error]="memberForm.get('level')?.invalid && memberForm.get('level')?.touched">
        <option value="beginner">Beginner</option>
        <option value="medium">Intermediate</option>
        <option value="expert">Advanced</option>
      </select>
      <span *ngIf="memberForm.get('level')?.invalid && memberForm.get('level')?.touched" class="error-message">
        Level is required
      </span>
    </div>

    <div class="form-group">
      <label for="packageId">Package</label>
      <select 
        id="packageId"
        formControlName="packageId"
        class="form-select">
        <option [value]="null">No package</option>
        <option *ngFor="let pkg of packages" [value]="pkg.id">
          {{ pkg.name }} - {{ pkg.price }}â‚¬
        </option>
      </select>
    </div>

    <div class="form-group checkbox-group">
      <label class="checkbox-label">
        <input 
          type="checkbox" 
          formControlName="isActive"
          class="form-checkbox">
        <span>Active member</span>
      </label>
      
    </div>

    <div class="form-actions">
      <button type="button" class="btn-cancel" (click)="goBack()">Cancel</button>
      <button 
        type="submit" 
        class="btn-submit"
        [disabled]="memberForm.invalid">
        {{ isEdit ? 'Save changes' : 'Add member' }}
      </button>
    </div>
  </form>
</div>
