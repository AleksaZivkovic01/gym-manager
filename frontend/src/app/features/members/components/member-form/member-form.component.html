<div class="member-form-container">
  <div class="form-header">
    <h2>{{ isEdit ? 'Izmeni člana' : 'Dodaj člana' }}</h2>
  </div>

  <form [formGroup]="memberForm" (ngSubmit)="save()" class="member-form">
    <div class="form-group">
      <label for="name">Ime i Prezime *</label>
      <input 
        id="name"
        type="text" 
        formControlName="name"
        class="form-input"
        [class.error]="memberForm.get('name')?.invalid && memberForm.get('name')?.touched"
        placeholder="Unesite ime i prezime">
      <span *ngIf="memberForm.get('name')?.invalid && memberForm.get('name')?.touched" class="error-message">
        Ime i prezime je obavezno
      </span>
    </div>

    <div class="form-group">
      <label for="level">Nivo *</label>
      <select 
        id="level"
        formControlName="level"
        class="form-select"
        [class.error]="memberForm.get('level')?.invalid && memberForm.get('level')?.touched">
        <option value="">Izaberite nivo</option>
        <option value="beginner">Početnik</option>
        <option value="medium">Srednji</option>
        <option value="expert">Napredni</option>
      </select>
      <span *ngIf="memberForm.get('level')?.invalid && memberForm.get('level')?.touched" class="error-message">
        Nivo je obavezan
      </span>
    </div>

    <div class="form-group">
      <label for="packageId">Paket</label>
      <select 
        id="packageId"
        formControlName="packageId"
        class="form-select">
        <option [value]="null">Nema paketa</option>
        <option *ngFor="let pkg of packages" [value]="pkg.id">
          {{ pkg.name }} - {{ pkg.price }}€
        </option>
      </select>
    </div>

    <div class="form-group checkbox-group">
      <label class="checkbox-label">
        <input 
          type="checkbox" 
          formControlName="isActive"
          class="form-checkbox">
        <span>Aktivan član</span>
      </label>
      
    </div>

    <div class="form-actions">
      <button type="button" class="btn-cancel" (click)="goBack()">Otkaži</button>
      <button 
        type="submit" 
        class="btn-submit"
        [disabled]="memberForm.invalid">
        {{ isEdit ? 'Sačuvaj izmene' : 'Dodaj člana' }}
      </button>
    </div>
  </form>
</div>
