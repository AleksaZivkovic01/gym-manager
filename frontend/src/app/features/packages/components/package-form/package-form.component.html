<section class="package-form">
  <div class="header">
    <h1>{{ isEdit ? 'Edit package' : 'Add new package' }}</h1>
  </div>

  <div class="loading" *ngIf="loading && isEdit">
    <p>Loading...</p>
  </div>

  <form [formGroup]="packageForm" (ngSubmit)="save()" *ngIf="!loading || !isEdit">
      <div class="form-group">
        <label>
          Package name *
          <input type="text" formControlName="name" placeholder="npr. Basic Plan" />
        </label>
        <div class="error" *ngIf="packageForm.controls['name'].invalid && packageForm.controls['name'].touched">
          Package name is required.
        </div>
      </div>

    <div class="form-group">
      <label>
        Description
        <textarea formControlName="description" rows="3" placeholder="Package description..."></textarea>
      </label>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>
          Price (â‚¬) *
          <input type="number" formControlName="price" step="0.01" min="0" placeholder="25.00" />
        </label>
        <div class="error" *ngIf="packageForm.controls['price'].invalid && packageForm.controls['price'].touched">
          Price must be greater than or equal to 0.
        </div>
      </div>

      <div class="form-group">
        <label>
          Sessions per month *
          <input type="number" formControlName="sessionsPerMonth" min="0" placeholder="8" />
          <small>Enter 0 for unlimited</small>
        </label>
        <div class="error" *ngIf="packageForm.controls['sessionsPerMonth'].invalid && packageForm.controls['sessionsPerMonth'].touched">
          Number of sessions must be greater than or equal to 0.
        </div>
      </div>
    </div>

    <div class="form-group checkbox-group">
      <label>
        <input type="checkbox" formControlName="isActive" />
            <span>Active package</span>
      </label>
    </div>

    <div class="error" *ngIf="error">
      {{ error }}
    </div>

    <div class="form-actions">
      <button type="button" (click)="cancel()" class="btn-cancel">Cancel</button>
      <button type="submit" [disabled]="packageForm.invalid || loading" class="btn-save">
        {{ isEdit ? 'Save changes' : 'Add package' }}
      </button>
    </div>
  </form>
</section>
