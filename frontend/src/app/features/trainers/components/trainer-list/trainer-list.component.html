<div class="trainer-list-container">
  <div class="header-section">
    <h2>Trainers</h2>
    <button class="btn-add" (click)="addTrainer()">Add trainer</button>
  </div>

  <div class="filter-section">
    <input 
      type="text" 
      class="search-input" 
      placeholder="Search by name and surname..." 
      [(ngModel)]="searchTerm"
    />
  </div>

  <div class="table-container">
    <table class="data-table">
      <thead>
        <tr>
            <th>Name and surname</th>
          <th>Specialty</th>
          <th>Experience (years)</th>
          <th>Average rating</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of filteredTrainers; trackBy: trackById">
          <td>{{ t.name }}</td>
          <td>{{ t.specialty }}</td>
          <td>{{ t.experienceYears || '-' }}</td>
          <td>
            <span *ngIf="t.averageRating !== null && t.averageRating !== undefined">
              {{ t.averageRating.toFixed(1) }}
            </span>
            <span *ngIf="t.averageRating === null || t.averageRating === undefined" class="no-rating">
              No ratings
            </span>
          </td>
          <td class="actions">
            <button class="btn-edit" (click)="editTrainer(t.id)">Edit</button>
            <button class="btn-delete" (click)="deleteTrainer(t.id)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="filteredTrainers.length === 0">
          <td colspan="5" class="empty-message" *ngIf="trainers.length === 0">No trainers</td>
          <td colspan="5" class="empty-message" *ngIf="trainers.length > 0 && filteredTrainers.length === 0">No search results</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
