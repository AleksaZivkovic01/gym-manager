<div class="trainer-list-container">
  <div class="header-section">
    <h2>Treneri</h2>
    <button class="btn-add" (click)="addTrainer()">Dodaj trenera</button>
  </div>

  <div class="filter-section">
    <input 
      type="text" 
      class="search-input" 
      placeholder="Pretraži po imenu i prezimenu..." 
      [(ngModel)]="searchTerm"
    />
  </div>

  <div class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>Ime i Prezime</th>
          <th>Specijalnost</th>
          <th>Iskustvo (godine)</th>
          <th>Prosečna ocena</th>
          <th>Akcije</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of filteredTrainers; trackBy: trackById">
          <td>{{ t.name }}</td>
          <td>{{ t.specialty }}</td>
          <td>{{ t.experienceYears || '-' }}</td>
          <td>
            <span *ngIf="t.averageRating !== null && t.averageRating !== undefined">
              {{ t.averageRating.toFixed(1) }}
            </span>
            <span *ngIf="t.averageRating === null || t.averageRating === undefined" class="no-rating">
              Nema ocena
            </span>
          </td>
          <td class="actions">
            <button class="btn-edit" (click)="editTrainer(t.id)">Izmeni</button>
            <button class="btn-delete" (click)="deleteTrainer(t.id)">Obriši</button>
          </td>
        </tr>
        <tr *ngIf="filteredTrainers.length === 0">
          <td colspan="5" class="empty-message" *ngIf="trainers.length === 0">Nema trenera</td>
          <td colspan="5" class="empty-message" *ngIf="trainers.length > 0 && filteredTrainers.length === 0">Nema rezultata pretrage</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
