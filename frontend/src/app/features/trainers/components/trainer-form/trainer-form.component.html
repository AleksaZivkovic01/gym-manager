<h2>{{ isEdit ? 'Edit Trainer' : 'Add Trainer' }}</h2>

<form [formGroup]="trainerForm" (ngSubmit)="saveTrainer()">
  <label>Name:</label>
  <input type="text" formControlName="name" required>

  <label>Specialty:</label>
  <input type="text" formControlName="specialty" required>

  <button type="submit" [disabled]="trainerForm.invalid">
    {{ isEdit ? 'Update' : 'Create' }}
  </button>
</form>
