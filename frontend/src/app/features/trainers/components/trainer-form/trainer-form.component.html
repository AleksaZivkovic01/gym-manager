<div class="trainer-form-container">
  <div class="form-header">
    <h2>{{ isEdit ? 'Izmeni trenera' : 'Dodaj trenera' }}</h2>
  </div>

  <form [formGroup]="trainerForm" (ngSubmit)="saveTrainer()" class="trainer-form">
    <div class="form-group">
      <label for="name">Ime i Prezime *</label>
      <input 
        id="name"
        type="text" 
        formControlName="name"
        class="form-input"
        [class.error]="trainerForm.get('name')?.invalid && trainerForm.get('name')?.touched"
        placeholder="Unesite ime i prezime trenera">
      <span *ngIf="trainerForm.get('name')?.invalid && trainerForm.get('name')?.touched" class="error-message">
        Ime i prezime je obavezno
      </span>
    </div>

    <div class="form-group">
      <label for="specialty">Specijalnost *</label>
      <input 
        id="specialty"
        type="text" 
        formControlName="specialty"
        class="form-input"
        [class.error]="trainerForm.get('specialty')?.invalid && trainerForm.get('specialty')?.touched"
        placeholder="Unesite specijalnost (npr. Yoga, Cardio, Strength)">
      <span *ngIf="trainerForm.get('specialty')?.invalid && trainerForm.get('specialty')?.touched" class="error-message">
        Specijalnost je obavezna
      </span>
    </div>

    <div class="form-group">
      <label for="experienceYears">Iskustvo (godine)</label>
      <input 
        id="experienceYears"
        type="number" 
        formControlName="experienceYears"
        class="form-input"
        min="0"
        placeholder="Unesite broj godina iskustva">
    </div>

    <div class="form-actions">
      <button type="button" class="btn-cancel" (click)="goBack()">Otkaži</button>
      <button 
        type="submit" 
        class="btn-submit"
        [disabled]="trainerForm.invalid">
        {{ isEdit ? 'Sačuvaj izmene' : 'Dodaj trenera' }}
      </button>
    </div>
  </form>
</div>
