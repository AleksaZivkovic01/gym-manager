<div class="session-list-container">
  <div class="header-section">
    <h2>Trening Sesije</h2>
    <button class="btn-add" (click)="addSession()">Dodaj sesiju</button>
  </div>

  <div class="table-container">
    <table class="data-table">
      <thead>
        <tr>        
          <th>Tip Treninga</th>
          <th>Datum</th>
          <th>Vreme</th>
          <th>Trener</th>
          <th>Prijavljeno</th>
          <th>Akcije</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of sessions; trackBy: trackById">       
          <td>{{ s.type }}</td>
          <td>{{ s.date | date:'dd.MM.yyyy' }}</td>
          <td>{{ s.time }}</td>
          <td>{{ s.trainer.name || '-' }}</td>
          <td>
            <span *ngIf="s.registrations">
              {{ s.registrations.length }}/{{ s.maxParticipants }}
            </span>
            <span *ngIf="!s.registrations">0/{{ s.maxParticipants }}</span>
          </td>
          <td class="actions">
            <button class="btn-edit" (click)="editSession(s.id)">Izmeni</button>
            <button class="btn-delete" (click)="deleteSession(s.id)">Obri≈°i</button>
          </td>
        </tr>
        <tr *ngIf="sessions.length === 0">
          <td colspan="7" class="empty-message">Nema trening sesija</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
