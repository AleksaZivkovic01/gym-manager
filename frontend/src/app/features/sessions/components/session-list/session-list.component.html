<h2>Training Sessions</h2>

<button (click)="addSession()">Add Session</button>

<ul>
  <li *ngFor="let s of sessions">
    <strong>{{ s.type }}</strong> - {{ s.date | date:'dd.MM.yyyy'}} at {{ s.time }}  
    <br>
    Trainer: {{ s.trainer.name }} ({{ s.trainer.specialty }})
    <br>
    <span *ngIf="s.registrations">
      Prijavljeno: {{ s.registrations.length }}/{{ s.maxParticipants }}
    </span>
    <br>

    <button (click)="editSession(s.id)">Edit</button>
    <button (click)="deleteSession(s.id)">Delete</button>

    <hr>
  </li>
</ul>
